{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
  <head>
    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{% block author %}Benjamin Bengfort{% endblock %}">
    <meta name="keywords" content="{% block keywords %}UMD, RDF, Goals, Query, Research{% endblock %}">
    <meta name="description" content="{% block description %}A research framework for goal driven query interfaces.{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    <title>{% block title %}Kyudo{% endblock %}</title>

    <!-- Shortcut Icons -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    {% block stylesheets %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/kyudo.css' %}">
    {% endblock %}
  </head>
  <body>

    {% block body %}
    {% endblock %}

    {% block javascripts %}

    <script type="text/javascript" src="{% static 'js/libs/underscore.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/backbone.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/utils/hotkeys.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/utils/ask.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/require.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/config/require.js' %}"></script>
    {% endblock %}

    {% include 'snippets/analytics.html' %}

  </body>
</html>
