{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
  <head>
    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{% block author %}Benjamin Bengfort{% endblock %}">
    <meta name="keywords" content="{% block keywords %}UMD, RDF, Goals, Query, Research{% endblock %}">
    <meta name="description" content="{% block description %}A research framework for goal driven query interfaces.{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    <title>{% block title %}Kyudo{% endblock %}</title>

    <!-- Shortcut Icons -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    {% block stylesheets %}
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/simplex/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/kyudo.css' %}">
    {% endblock %}
  </head>
  <body>

    {% block body %}
    {% endblock %}

    {% block javascripts %}
    <!-- Javascript at the bottom of the page for speedier loading -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>

    <!-- Homebrewed Javascripts -->
    <script type="text/javascript" src="{% static 'js/utils/hotkeys.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/utils/ask.js' %}"></script>

    <!-- Attempts and require.js -->
    <script type="text/javascript" src="{% static 'js/config/require.js' %}"></script>
    {% endblock %}

    {% include 'snippets/analytics.html' %}

  </body>
</html>
